<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #323232);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 450px;
            background: #ffffff15;
            padding: 35px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            animation: fadeIn 0.7s ease;
            text-align: center;
        }

        .card h1 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            background: #ffffff30;
            color: white;
        }

        .form-input::placeholder {
            color: #ddd;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #00c8ff;
            font-size: 17px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00eaff;
            transform: scale(1.04);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸ”Ž Web Scraper Tool</h1>

        <form action="/scrape" method="POST">
            <input type="text" class="form-input" name="url" placeholder="Enter Website URL..." required>
            <button class="btn" type="submit">Scrape Website</button>
        </form>
    </div>

</body>
</html>
